<body>
    
<main>

    <h1><b>Login</b></h1>

    <p> Seja bem-vindo(a) novamente . Faça login para acessar sua conta e poder fazer alterações no seu ambiente</p>

    <form action="" method="post">

       
            <div class="email">
                <span ><label for="iemail">&#128231</label></span>
                <input type="email" class="iemail"id="iemail" placeholder="Seu email" required><br>
            </div>
      
        <div class="senha">
            <span><label for="isenha">&#x1F512</label></span>
            <input type="password"class="isenha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="20"><br><br>
        </div>
        <input type="submit" value="Entrar" class="entrar"><br>
        <input type="submit" value="Esqueci minha senha" class="esqueci">


        
        




    </form>
   



</main>
